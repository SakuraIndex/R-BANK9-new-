name: Auto intraday & publish (5min, JST weekdays)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even outside session?"
        required: false
        default: "false"
  schedule:
    - cron: "*/5 * * * 1-5"   # 平日5分

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FORCE: ${{ github.event.inputs.force == 'true' && '1' || '0' }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Compute JST session flags
        id: flags
        shell: python
        run: |
          from datetime import datetime, time, timedelta
          from zoneinfo import ZoneInfo
          tz = ZoneInfo("Asia/Tokyo")
          now = datetime.now(tz)
          s, e = time(9,0), time(15,30)
          start = datetime.combine(now.date(), s, tzinfo=tz)
          end   = datetime.combine(now.date(), e, tzinfo=tz)
          in_session = start <= now <= end
          print(f"in_session={'true' if in_session else 'false'}")

      - name: Build intraday (always on session OR forced)
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        run: |
          python src/rbank9_intraday.py

      - name: Commit outputs (this repo)
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/* || true
          git commit -m "chore(intraday): rbank9" || echo "no changes"
          git push || true

      - name: Checkout SITE repo
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.SITE_REPO }}
          path: site
          token: ${{ secrets.SITE_TOKEN }}

      - name: Render (legacy design) into SITE repo
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        run: |
          python scripts/site_render_intraday.py
          python scripts/publish_to_site.py

      - name: Commit to SITE repo
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        working-directory: site
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/charts/R_BANK9/*
          git commit -m "Update R-BANK9 intraday charts (JST)" || echo "no site changes"
          git push || true
